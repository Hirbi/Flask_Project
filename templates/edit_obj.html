{% extends "base.html" %}

{% block content %}
<h1>Объявление</h1>
<form action="" method="post">
    <p style="width: 50%;">
        {{ form.name.label }} <br>
        {{ form.name }} <br>
        {% for error in form.name.errors %}
            <p class="alert alert-danger" role="alert">
                {{ error }}
            </p>
        {% endfor %}
    </p>
    {{ message }}
</form>
{% endblock %}
