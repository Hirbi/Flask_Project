<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/footer_down.css">
    <title>{{ title }}</title>
</head>
<body style="background-color: #E4DBBF;"> <!--background="../static/img/back.jpg"-->
<div id="page-wrap">
    <header style="background-color: #333;">
                <!-- Если пользователь авторизован -->
        <a class="navbar-brand" href="/index/Всекатегории" style="color: #ffa500;">
            <div style="margin-left: 10%; text-decoration: none;">
                <table>
                    <tr style="margin-left: 10%;">
                        <td>
                            <div style="float: left;">
                                <img src="../static/img/logo.jpg">
                            </div>
                        </td>
                        <td><h1><a class="navbar-brand" href="/index/Всекатегории" style="color: #ffa500;"><h1>Dino</h1></a><a class="navbar-brand" href="/index/Всекатегории" style="color: #ffffff;"><h1>Trade</h1></a></h1></td>
                    </tr>
                </table>
            </div>
        </a>
                {% if current_user.is_authenticated %}
                    <table align="right">
                        <tr>
                            <td><div style="float: left;"><a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" href="/profile" style="width: 170px; height: 50px;">{{current_user.name}}</a></div></td>
                            <td><a href="/change_avatar"><img style="border-radius: 10px;" src="{{ current_user.avatar }}" height="50" width="50" title="Сменить аватарку"></a></td>
                        </tr>
                        <tr>
                            <td>
                                <a class="btn btn-success float-right" href="/add_obj">
                                Подать объявление
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-danger float-right" href="/logout">
                                    Выйти
                                </a>
                            </td>
                        </tr>
                    </table>
                {% else %}
                    <table align="right">
                        <tr>
                            <td><a class="btn btn-primary" href="/register">Зарегистрироваться</a></td>
                            <td><a class="btn btn-success" href="/login">Войти</a></td>
                        </tr>
                    </table>
                {% endif %}
    </header>
    <main style="background-color: #E4DBBF;">
        {% block content %}{% endblock %}
    </main>
</div>
<div class="page-footer font-small blue pt-4" style="background-color: #333;">  <!-- footer -->
    <table align="center" cellpadding="20">
        <caption style="caption-side: top;"><h6 align="center"> Советуем заглянуть =) </h6></caption>
        <tr>
            <td>
                <a style="color: #ffa500;" href="#"> Что-то </a>
            </td>
            <td>
                <a style="color: #ffa500;" href="#"> Что-то </a>
            </td>
            <td>
                <a style="color: #ffa500;" href="https://www.instagram.com/danilus_2">danilus</a>
            </td>
            <td>
                <a style="color: #ffa500;" href="https://www.instagram.com/burryromas/">Hirb</a>
            </td>
        </tr>
        <caption>
            <div class="footer-copyright text-center py-3">© 2020 Copyright:
                <h6 href="/index"> DinoTrade</h6>
            </div>
        </caption>
    </table>
</div>
</body>
</html>
