{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 400px; width: 400px;">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            {% for file in files %}
                <li data-target="#myCarousel">
            {% endfor %}
        </ol>

        <div class="carousel-inner" height="400" width="400">
            <div class="item active">
                <img src="/static/img/new_logo.png" height="400" width="400" style="width: 100%; height: 100%;">
            </div>
            {% for file in files %}
                <div class="item">
                    <img src="{{ file }}" height="400" width="400" style="width: 100%; height: 100%;">
                </div>
            {% endfor %}
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% if current_user.id == author or current_user.id == 1%}
        <div align="center">
            <form action="" class="login_form" method=post enctype=multipart/form-data>
                <div class="form-group">
                    <label for="photo">Приложите фотографию</label>
                    <input type="file" class="form-control-file" id="photo" name="file">
                </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    {% endif %}

{% endblock %}
